nameOverride: ""
fullnameOverride: ""

image:
  repository: redis
  pullPolicy: IfNotPresent
  tag: 6.2.6-alpine3.15

storage:
  size: 1Gi
  className: standard
  accessModes:
    - "ReadWriteOnce"

resources: {}

nodeSelector: {}

prometheus-redis-exporter:
  image:
    repository: oliver006/redis_exporter
    tag: v1.37.0
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 9121
  redisAddress: redis://redis:6379
  serviceMonitor:
    enabled: true
    interval: 30s
    timeout: 10s
    labels:
      release: kube-prometheus-stack
