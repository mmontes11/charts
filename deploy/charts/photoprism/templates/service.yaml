apiVersion: v1
kind: Service
metadata:
  name: {{ include "photoprism.fullname" . }}
  labels:
    {{ include "photoprism.labels" . | nindent 4 }}
  {{ with .Values.service.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
  {{ end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{ include "photoprism.selectorLabels" . | nindent 4 }}
